services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: panel
      POSTGRES_PASSWORD: panelpass
      POSTGRES_DB: paneldb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [internal]
    restart: unless-stopped

  redis:
    image: redis:7
    networks: [internal]
    restart: unless-stopped

  api:
    image: node:20
    working_dir: /app
    volumes:
      - ../apps/api:/app
      - /app/node_modules
    command: bash -lc "npm install && npm run dev"
    environment:
      DATABASE_URL: postgres://panel:panelpass@postgres:5432/paneldb
      REDIS_URL: redis://redis:6379
      PANEL_PUBLIC_URL: http://localhost
      JWT_SECRET: change_me_super_long
    networks: [internal, public]
    depends_on: [postgres, redis]
    restart: unless-stopped

  web:
    image: node:20
    working_dir: /app
    volumes:
      - ../apps/web:/app
      - /app/node_modules
    command: bash -lc "npm install && npm run dev -- -p 3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
    networks: [public]
    depends_on: [api]
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks: [public]
    depends_on: [web, api]
    restart: unless-stopped

networks:
  internal:
    internal: true
  public:

volumes:
  postgres_data:
